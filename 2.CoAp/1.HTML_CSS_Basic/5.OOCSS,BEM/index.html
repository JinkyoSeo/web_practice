<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <!-- OOCSS (Object Oriented) -->
    <button class="main-btn bg-red f-large">버튼 1</button>
    <button class="main-btn bg-blue f-small"> 버튼 2</button>

    <!-- BEM (Block__Element--modifier) -->

        <img class="profile__img">
        <h4 class="profile__title"></h4>
        <p class="profile__content"></p>
        <button class="profile__btn--red"></button>
        <button class="profile__btn--blue"></button>
    </div>
</body>
