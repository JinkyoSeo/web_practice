<body>
    <script>
        function func(num, bool){
            var total = num * 0.9;
            if (bool == true){
                total = total - 1.5
                return parseFloat(total.toFixed(2));
            }
            return parseFloat(total.toFixed(2));
        }
        console.log(func(70, false));
        console.log(func(10,true));
        console.log(func(10.3,true));
    </script>
