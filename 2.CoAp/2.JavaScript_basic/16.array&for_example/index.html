        /// 평균점수 계산기 만들기

        function AverCal(ary, sco) {
            var total = 0;
            var aver = 0;
            for (let i = 0; i < ary.length; i++) {
                total += ary[i];
            }
            aver = total / ary.length;

            if (aver < sco) console.log(`평균보다 ${sco - aver}점이 올랐네요.`);
            else console.log(`평균보다 ${aver - sco}점이 떨어졌네요.`);
        }

        AverCal([10, 20, 30, 40, 50], 40);
        AverCal([40, 40, 40], 20) ;
