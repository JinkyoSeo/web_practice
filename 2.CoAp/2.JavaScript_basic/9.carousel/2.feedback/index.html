<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello, world!</title>
  <link href="main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <script>
    // 모달창(로그인 창)
    // 전송 버튼 클릭
    document.querySelector('form').addEventListener('submit', function (e) {
      var passwordContent = document.getElementById('password').value;
      var emailContent = document.getElementById('email').value;
      if (emailContent == '') {
        //$('#email').val
        e.preventDefault();
        alert('아이디 입력점');
      }
      else if (!(/\S+@\S+\.\S+/.test(emailContent))) {
        e.preventDefault();
        alert('이메일 형식이 좀;');
      }
      else if (passwordContent == '') {
        e.preventDefault();
        alert('비번 입력점');
      }
      else if (passwordContent.length < 6) {
        e.preventDefault();
        alert('비번 6자 이상 입력좀');
      }
      else if (!/[A-Z]+/.test(passwordContent)) {
        e.preventDefault();
        alert('대문자 포함좀')
      }
    });
  </script>

  <script>
    // 모달창 닫기
    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    })
    //
  </script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark" id="screenMode">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <script>

    // navigation bar 내리기
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      //  document.querySelector('.list-group').classList.toggle('show');
      $('.list-group').toggleClass('list-group-show');
      // 시작 - list-group
      // 최종 - list-group-show 207px
      // js
      // transition
    })
    //
  </script>

  <script>
    var count = 0;

    $('.badge').on('click', function () {
      count += 1;
      console.log(count);
      if (count % 2 == 0) {
        $('#screenMode').text('Dark 🔄');

        $('.navbar').removeClass('navbar-dark');
        $('.navbar').removeClass('bg-dark');
        $('.main-bg').removeClass('dark');
        $('.list-group-item').removeClass('dark');

      }

      else {
        $('#screenMode').text('Light 🔄');

        $('.list-group-item').addClass('dark');
        $('#screenMode').addClass('Light');
        $('.navbar').addClass('navbar-dark');
        $('.navbar').addClass('bg-dark');
        $('.main-bg').addClass('dark');

      }
    });
  </script>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <script>
    // 로그인-modal 띄우기
    $('#login').on('click', function () {
      // document.querySelector('.black-bg').classList.add('show-modal');
      // jquery버전
      $('.black-bg').addClass('show-modal');
    })
    //
  </script>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>

  <button class="prev">이전</button>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>

  <button class="next">다음</button>

  <script> // carousel

    // 번호 버튼 누르면 각 번호 박스로 이동
    $('.slide-1').on('click', function () {
      $('.slide-container').css('transform', 'translateX(0vw)');
    });
    $('.slide-2').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-100vw)');
    });
    $('.slide-3').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-200vw)');
    });

    // 다음버튼
    var curBox = 1;
    
    $('.next').on('click', function(){
      if (curBox == 1) {
        $('.slide-container').css('transform', 'translateX(-100vw)');
        curBox++;
      }
      else if (curBox == 2) {
        $('.slide-container').css('transform', 'translateX(-200vw)');
        curBox++;
      }
      else if (curBox == 3) {
        $('.slide-container').css('transform', 'translateX(0vw)');
        curBox = 1;
      }
    });

    $('.prev').on('click', function(){
      if (curBox == 1) {
        $('.slide-container').css('transform', 'translateX(-200vw)');
        curBox = 3;
      }
      else if (curBox == 2) {
        $('.slide-container').css('transform', 'translateX(0vw)');
        curBox--;
      }
      else if (curBox == 3) {
        $('.slide-container').css('transform', 'translateX(-100vw)');
        curBox--;
      }
    });


    
  </script>
</body>

</html>
