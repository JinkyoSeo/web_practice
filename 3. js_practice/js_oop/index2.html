<script>
  class Shape {
    constructor(name, sides, sideLength) {
      this.name = name;
      this.sides = sides;
      this.sideLength = sideLength;
      this.perimeter = 0;
    }

    calcPerimeter() {
      this.perimeter = this.sideLength * this.sides;
      return this.perimeter;
    }
  }

  const square = new Shape("square", 4, 5);
  console.log(square.calcPerimeter());
