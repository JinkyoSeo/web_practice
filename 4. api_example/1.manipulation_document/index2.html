<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    div{
      display: flex;
    }
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 8px;
      margin: 20px;

      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button id="btn">Add item</button>
  </div>

  <ul id="todo-list">

  </ul>

  <script>
    const input = document.querySelector("#item");           // 입력창
    const addButton = document.querySelector("#btn");        // 추가 버튼
    const todoList = document.querySelector("#todo-list");   // 리스트 ul
    

    const addTodo = () =>{                                   /// 리스트 추가 함수
      const item_list = document.createElement('li');        // item_list : ul 안 li
      const item = document.createElement('div');            // item : li 안에 넣을 div
      //item.style.background = "green";                     // div : text + button

      const text = document.createElement('h2');             // text : h2로 생성 -> list 내용
      const deleteButton = document.createElement('button'); // 제거 버튼
      deleteButton.textContent = "제거하기";

      text.textContent = input.value;                        // input내용 -> text
      input.value = '';                                      // 입력후 입령창 비우기
      
      item.appendChild(text);                                // item에 text 랑 deletebutton 넣고
      item.appendChild(deleteButton);
      item_list.appendChild(item);                           // item_list에 그 item을 넣고
      todoList.appendChild(item_list);                       // 최종 todoList에 item_list 넣기


      deleteButton.addEventListener('click', (event) => {    /// 지울때 -> 이벤트 객체는 deletebutton
                                                             //    지워져야 하는건 해당 리스트(item_list)이므로 -> 
                                                             //    event.currentTarget.parentNode.parentNode
                                                             //           deleteButton. item(div).  item_list(li)
        todoList.removeChild(event.currentTarget.parentNode.parentNode);
      });
    }

    addButton.addEventListener('click', addTodo);
  </script>
</body>

</html>
